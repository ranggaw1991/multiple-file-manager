<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script>
        if(typeof module === 'object')
        {
            window.module = module;
            module = undefined;
        }
        </script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script>
        if(window.module)
        {
            module = window.module;
        }
        </script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/bootbox/dist/bootbox.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mfm" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-mfm">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="https://github.com/dhanyn10/multiple-file-manager">Fork</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown-mfm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-mfm">
                            <a class="dropdown-item" href="https://github.com/dhanyn10/multiple-file-manager/issues">Issues</a>
                            <a class="dropdown-item" href="https://github.com/dhanyn10/multiple-file-manager/issues">Feature Requests</a>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="form-group mt-3" id="top-message"></div>
        </div>
        <div class="container-fluid">
            <div class="row mt-1">
                <div class="col-sm-9">
                    <input type="text" id="location" class="form-control" placeholder="set folder location" readonly>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-block" id="browse-directory">browse</button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-lg-12">
                    <div class="card card-primary">
                        <div class="card-body">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#rename">Rename File</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#manage">Manage File</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#result">Result</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div id="rename" class="tab-pane active">
                                    <div class="card rounded-0">
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <div class="col-sm-4">
                                                    Choose Option
                                                </div>
                                                <div class="col-sm-8">
                                                    <select id="rename-options" class="form-control">
                                                        <option value="delete-character">Delete</option>
                                                        <option value="replace-character">Replace</option>
                                                        <option value="insert-character">Insert</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group rename visible" id="delete-c">
                                                <input type="text" id="input-delete-character" class="form-control" placeholder="type here ...">
                                            </div>
                                            <div class="form-group rename" id="replace-c">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-replace-character-from" class="form-control" placeholder="from">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-replace-character-to" class="form-control" placeholder="to">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group rename" id="insert-c">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-insert-character-before" class="form-control" placeholder="before(prefix)">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-insert-character-after" class="form-control" placeholder="after(suffix)">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary btn-block" id="apply-rename">APPLY</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="manage" class="tab-pane">
                                    <div class="card rounded-0">
                                        <div class="card-body" id="manage-file">
                                            <div class="form-group row">
                                                <div class="col-sm-4">
                                                    Choose Option
                                                </div>
                                                <div class="col-sm-8">
                                                    <select id="manage-options" class="form-control">
                                                        <option value="delete-duplicated-file">Delete Duplicated File</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary btn-block" id="apply-manage">APPLY</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="result" class="tab-pane">
                                    <div class="card-group" id="resultpage">
                                        <ul class="list-group" id="resultdetails"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./node_modules/bootsalert/bootsalert.js"></script>
        <script src="apps.js"></script>
        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
